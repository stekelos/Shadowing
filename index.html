<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S Project - Advanced Text to Speech Reader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .content {
            padding: 40px;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        .control-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #2c3e50;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        select, input[type="range"] {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        select:focus, input[type="range"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .range-container {
            position: relative;
        }

        .range-value {
            position: absolute;
            right: 0;
            top: -25px;
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: bold;
        }

        .textarea-container {
            margin-bottom: 30px;
            position: relative;
        }

        .textarea-container label {
            display: block;
            font-weight: 600;
            margin-bottom: 10px;
            color: #2c3e50;
            font-size: 1rem;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            font-size: 16px;
            line-height: 1.6;
            resize: vertical;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .file-upload {
            margin-top: 10px;
            font-size: 14px;
            color: #6c757d;
        }

        .file-upload input[type="file"] {
            display: none;
        }

        .file-upload label {
            cursor: pointer;
            color: #667eea;
            text-decoration: underline;
        }

        .reading-area {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            min-height: 120px;
            border: 2px solid #e9ecef;
        }

        .reading-area h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .reading-text {
            font-size: 18px;
            line-height: 1.8;
            color: #2c3e50;
        }

        .sentence {
            transition: all 0.3s ease;
            padding: 2px 4px;
            border-radius: 5px;
            cursor: pointer;
        }

        .sentence:hover {
            background-color: rgba(102, 126, 234, 0.1);
        }

        .sentence.current {
            background-color: #667eea;
            color: white;
            transform: scale(1.02);
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
            animation: pulse 0.5s ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.04); }
            100% { transform: scale(1.02); }
        }

        .voice-info {
            margin-bottom: 15px;
            padding: 15px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 8px;
            font-size: 14px;
            color: #667eea;
        }

        .voice-info strong {
            color: #2c3e50;
        }

        .voice-info small {
            font-size: 12px;
            opacity: 0.8;
            display: block;
            margin-top: 10px;
        }

        .progress-container {
            margin: 20px 0;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.1s ease;
            border-radius: 3px;
        }

        .progress-text {
            text-align: right;
            font-size: 12px;
            color: #6c757d;
            margin-top: 5px;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            min-width: 120px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #2c3e50;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
            transform: translateY(-1px);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .settings-row {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
            font-size: 14px;
            color: #6c757d;
        }

        .settings-row input[type="checkbox"] {
            transform: scale(1.1);
        }

        .status {
            text-align: center;
            margin-top: 15px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 600;
        }

        .status.playing {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
        }

        .status.paused {
            background: rgba(255, 193, 7, 0.1);
            color: #ffc107;
        }

        .status.stopped {
            background: rgba(108, 117, 125, 0.1);
            color: #6c757d;
        }

        @media (max-width: 768px) {
            .controls {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .buttons {
                flex-direction: column;
                align-items: center;
            }

            button {
                width: 100%;
                max-width: 300px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

        <div class="header">

        </div>
        <div class="content">
            <div class="controls">
                <div class="control-group">
                    <label for="language">üåê Language</label>
                    <select id="language">
                        <option value="en">English</option>
                        <option value="el">ŒïŒªŒªŒ∑ŒΩŒπŒ∫Œ¨</option>

    <script>
        class TextToSpeechReader {
            constructor() {
                this.synthesis = window.speechSynthesis;
                this.utterance = null;
                this.sentences = [];
                this.currentSentenceIndex = 0;
                this.isReading = false;
                this.isPaused = false;
                this.availableVoices = [];
                this.currentVoice = null;

                this.initializeElements();
                this.restoreSettings();
                this.setupEventListeners();
                this.loadVoices().then(() => {
                    this.selectOptimalVoice();
                    this.currentVoiceDisplay.textContent = "Ready! Select text and press 'Read'.";
                });
            }

            initializeElements() {
                this.textInput = document.getElementById('textInput');
                this.readingText = document.getElementById('readingText');
                this.language = document.getElementById('language');
                this.voiceAge = document.getElementById('voiceAge');
                this.speedPreset = document.getElementById('speedPreset');
                this.rateRange = document.getElementById('rateRange');
                this.pitchRange = document.getElementById('pitchRange');
                this.volumeRange = document.getElementById('volumeRange');
                this.rateValue = document.getElementById('rateValue');
                this.pitchValue = document.getElementById('pitchValue');
                this.volumeValue = document.getElementById('volumeValue');
                this.currentVoiceDisplay = document.getElementById('currentVoiceDisplay');
                this.voiceTestBtn = document.getElementById('voiceTestBtn');
                this.readBtn = document.getElementById('readBtn');
                this.pauseBtn = document.getElementById('pauseBtn');
                this.resumeBtn = document.getElementById('resumeBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.clearBtn = document.getElementById('clearBtn');
                this.status = document.getElementById('status');
                this.progressFill = document.getElementById('progressFill');
                this.progressText = document.getElementById('progressText');
                this.highlightToggle = document.getElementById('highlightToggle');
                this.fileInput = document.getElementById('fileInput');
            }

            async loadVoices() {
                return new Promise((resolve) => {
                    const tryLoad = () => {
                        const voices = this.synthesis.getVoices()
                            .filter(v => v.lang.startsWith(this.language.value) || v.lang === this.language.value);
                        if (voices.length > 0) {
                            this.availableVoices = voices;
                            resolve();
                        } else {
                            setTimeout(tryLoad, 100);
                        }
                    };

                    if (this.synthesis.onvoiceschanged !== undefined) {
                        this.synthesis.onvoiceschanged = tryLoad;
                    }
                    tryLoad();
                });
            }

            restoreSettings() {
                const get = (key, def) => localStorage.getItem(`tts_${key}`) || def;
                this.voiceAge.value = get('voiceAge', 'auto');
                this.speedPreset.value = get('speedPreset', '1.0');
                this.rateRange.value = get('rate', '1.0');
                this.pitchRange.value = get('pitch', '1.0');
                this.volumeRange.value = get('volume', '1.0');
                this.highlightToggle.checked = get('highlight', 'true') === 'true';
                this.language.value = get('language', 'en');

                this.rateValue.textContent = this.rateRange.value + 'x';
                this.pitchValue.textContent = this.pitchRange.value;
                this.volumeValue.textContent = this.volumeRange.value;
            }

            saveSettings() {
                const set = (key, value) => localStorage.setItem(`tts_${key}`, value);
                set('voiceAge', this.voiceAge.value);
                set('speedPreset', this.speedPreset.value);
                set('rate', this.rateRange.value);
                set('pitch', this.pitchRange.value);
                set('volume', this.volumeRange.value);
                set('highlight', this.highlightToggle.checked);
                set('language', this.language.value);
            }

            selectOptimalVoice() {
                let filteredVoices = [...this.availableVoices];

                const gender = this.detectGenderPreference();
                if (gender === 'female') {
                    filteredVoices = filteredVoices.filter(v => this.detectGender(v.name) === 'female');
                }

                const age = this.voiceAge.value;
                if (age !== 'auto') {
                    filteredVoices = filteredVoices.filter(v => this.detectAge(v.name) === age);
                }

                const best = this.findBestQualityVoice(filteredVoices);
                this.currentVoice = best || filteredVoices[0] || this.availableVoices[0];

                if (this.currentVoice) {
                    const age = this.detectAge(this.currentVoice.name);
                    this.currentVoiceDisplay.textContent = `${this.currentVoice.name} (${age})`;
                }
            }

            detectGender(name) {
                const n = name.toLowerCase();
                const female = ['female', 'woman', 'zira', 'samantha', 'jenny', 'emily', 'emma', 'bella', 'alice', 'linda'];
                const male = ['male', 'man', 'david', 'richard', 'tom', 'alex'];
                if (female.some(f => n.includes(f))) return 'female';
                if (male.some(m => n.includes(m))) return 'male';
                return 'unknown';
            }

            detectGenderPreference() {
                return 'female'; // always prefer female/neutral
            }

            detectAge(name) {
                const n = name.toLowerCase();
                if (n.includes('young') || n.includes('teen')) return 'young';
                if (n.includes('mature') || n.includes('senior') || n.includes('old')) return 'mature';
                return 'middle';
            }

            findBestQualityVoice(voices) {
                const priority = [
                    v => v.localService && (v.name.includes('Google') || v.name.includes('Microsoft') || v.name.includes('Apple')),
                    v => v.localService,
                    v => v.name.includes('Google') || v.name.includes('Microsoft'),
                    v => true
                ];
                for (const p of priority) {
                    const match = voices.find(p);
                    if (match) return match;
                }
                return null;
            }

            applyVoiceEffects(utterance) {
                utterance.rate = parseFloat(this.rateRange.value);
                utterance.pitch = parseFloat(this.pitchRange.value);
                utterance.volume = parseFloat(this.volumeRange.value);
                utterance.lang = this.language.value;

                if (this.currentVoice) {
                    utterance.voice = this.currentVoice;
                }
            }

            setupEventListeners() {
                this.voiceAge.addEventListener('change', () => {
                    this.selectOptimalVoice();
                    this.saveSettings();
                });

                this.language.addEventListener('change', () => {
                    this.loadVoices().then(() => this.selectOptimalVoice());
                    this.saveSettings();
                });

                this.speedPreset.addEventListener('change', () => {
                    this.rateRange.value = this.speedPreset.value;
                    this.rateValue.textContent = this.speedPreset.value + 'x';
                    this.saveSettings();
                });

                this.rateRange.addEventListener('input', () => {
                    this.rateValue.textContent = this.rateRange.value + 'x';
                    this.saveSettings();
                });

                this.pitchRange.addEventListener('input', () => {
                    this.pitchValue.textContent = this.pitchRange.value;
                    this.saveSettings();
                });

                this.volumeRange.addEventListener('input', () => {
                    this.volumeValue.textContent = this.volumeRange.value;
                    this.saveSettings();
                });

                this.voiceTestBtn.addEventListener('click', () => {
                    if (this.currentVoice) {
                        this.testVoice();
                    }
                });

                this.readBtn.addEventListener('click', () => this.startReading());
                this.pauseBtn.addEventListener('click', () => this.pauseReading());
                this.resumeBtn.addEventListener('click', () => this.resumeReading());
                this.stopBtn.addEventListener('click', () => this.stopReading());
                this.clearBtn.addEventListener('click', () => {
                    this.textInput.value = '';
                    this.textInput.focus();
                });

                this.fileInput.addEventListener('change', (e) => {
                    const file = e.target.files[0];
                    if (file && file.type === 'text/plain') {
                        const reader = new FileReader();
                        reader.onload = (ev) => {
                            this.textInput.value = ev.target.result;
                        };
                        reader.readAsText(file);
                    }
                });

                this.readingText.addEventListener('click', (e) => {
                    if (e.target.classList.contains('sentence')) {
                        const index = parseInt(e.target.dataset.index);
                        this.jumpToSentence(index);
                    }
                });

                document.addEventListener('keydown', (e) => {
                    if (e.ctrlKey && e.key === 'Enter') {
                        this.startReading();
                    } else if (e.key === 'Escape') {
                        this.stopReading();
                    }
                });
            }

            testVoice() {
                if (this.synthesis.speaking) this.synthesis.cancel();
                const testText = this.language.value === 'el' ? "ŒîŒøŒ∫ŒπŒºŒÆ œÜœâŒΩŒÆœÇ." : "Testing voice.";
                const u = new SpeechSynthesisUtterance(testText);
                this.applyVoiceEffects(u);
                this.synthesis.speak(u);
            }

            prepareSentences(text) {
                const sentences = text.match(/[^\.!?]+[\.!?]+/g) || [text];
                this.sentences = sentences.map(s => s.trim()).filter(s => s.length > 0);
                this.readingText.innerHTML = this.sentences
                    .map((s, i) => `<span class="sentence" data-index="${i}">${s}</span>`)
                    .join(' ');
                this.updateProgress();
            }

            startReading() {
                const text = this.textInput.value.trim();
                if (!text) {
                    alert('Please enter some text!');
                    return;
                }
                this.stopReading();
                this.prepareSentences(text);
                this.currentSentenceIndex = 0;
                this.readCurrentSentence();
                this.updateButtonStates('reading');
            }

            readCurrentSentence() {
                if (this.currentSentenceIndex >= this.sentences.length) {
                    this.stopReading();
                    return;
                }
                this.highlightCurrentSentence();
                this.updateProgress();

                const sentence = this.sentences[this.currentSentenceIndex];
                this.utterance = new SpeechSynthesisUtterance(sentence);
                this.applyVoiceEffects(this.utterance);

                this.utterance.onend = () => {
                    this.currentSentenceIndex++;
                    setTimeout(() => this.readCurrentSentence(), 150);
                };

                this.utterance.onerror = () => this.stopReading();

                this.synthesis.speak(this.utterance);
                this.isReading = true;
            }

            highlightCurrentSentence() {
                document.querySelectorAll('.sentence').forEach(s => s.classList.remove('current'));
                if (!this.highlightToggle.checked) return;

                const current = document.querySelector(`[data-index="${this.currentSentenceIndex}"]`);
                if (current) {
                    current.classList.add('current');
                    current.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }

            updateProgress() {
                const total = this.sentences.length;
                const current = this.currentSentenceIndex + 1;
                const progress = total > 0 ? (this.currentSentenceIndex / total) * 100 : 0;
                this.progressFill.style.width = progress + '%';
                this.progressText.textContent = `${current} / ${total}`;
            }

            pauseReading() {
                if (this.isReading && !this.isPaused) {
                    this.synthesis.pause();
                    this.isPaused = true;
                    this.updateButtonStates('paused');
                }
            }

            resumeReading() {
                if (this.isPaused) {
                    this.synthesis.resume();
                    this.isPaused = false;
                    this.updateButtonStates('reading');
                }
            }

            stopReading() {
                this.synthesis.cancel();
                this.isReading = false;
                this.isPaused = false;
                this.currentSentenceIndex = 0;
                document.querySelectorAll('.sentence').forEach(s => s.classList.remove('current'));
                this.progressFill.style.width = '0%';
                this.progressText.textContent = '0 / 0';
                this.updateButtonStates('stopped');
            }

            jumpToSentence(index) {
                if (this.isReading) {
                    this.synthesis.cancel();
                    this.currentSentenceIndex = index;
                    setTimeout(() => this.readCurrentSentence(), 100);
                }
            }

            updateButtonStates(state) {
                this.readBtn.disabled = ['reading', 'paused'].includes(state);
                this.pauseBtn.disabled = state !== 'reading';
                this.resumeBtn.disabled = state !== 'paused';
                this.stopBtn.disabled = state === 'stopped';
                this.status.className = `status ${state}`;
                this.status.textContent = {
                    reading: 'üéµ Reading...',
                    paused: '‚è∏Ô∏è Paused',
                    stopped: '‚èπÔ∏è Ready to read'
                }[state];
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            window.reader = new TextToSpeechReader();
        });

        document.addEventListener('visibilitychange', () => {
            if (document.hidden && window.reader?.isReading && !window.reader.isPaused) {
                window.reader.pauseReading();
            }
        });
    </script>
</body>
